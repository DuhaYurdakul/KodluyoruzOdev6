<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Google.com</title>
    <link rel="stylesheet" href="google.css">

</head>
<body>
   <div class="container">
       <!--- Logo ---> 
     <div class="logo"> 
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google.com"> 
    </div>
    
     <!--Arama kutusu -->
     <div class="searchbox">
        Search the web using Google! <br>
        <input type="text" value size="40"><br>
        <input type="button" value="Google Search">
        <input type="button" value="I'm feeling lucky">
      </div>
         
      <div class="bottom">

        </div>

            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a><br>

            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Company Info</a><br>

        </div>
         <div class="bottom-right">

            <input type="text" value="your e-mail"> <br>

        </div>
      </div>
        
        
     </div>
